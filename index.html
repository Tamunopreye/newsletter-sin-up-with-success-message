<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet" />
        <script
            src="https://kit.fontawesome.com/0f58541e61.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="outside-container">
            <div class="inside-container">
                <div class="text-container">
                    <h2>Stay Updated!</h2>
                    <p>
                        Join 60,000+ product managers receiving monthly updates
                        on.
                    </p>
                    <ul>
                        <li>
                            <i class="fa-solid fa-check bg-circle"></i> Product
                            discovery and building what matters.
                        </li>
                        <li>
                            <i class="fa-solid fa-check bg-circle"></i>
                            Measuring to ensure products are a success
                        </li>
                        <li>
                            <i class="fa-solid fa-check bg-circle"></i> And much
                            more!
                        </li>
                    </ul>
                    <form action="#">
                        <label for="email">Email address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="email@company.com"
                            required />
                        <button>Subscribe to monthly newsletter</button>
                    </form>
                </div>
                <div class="img-container">
                    <img
                        src="/assets/images/illustration-sign-up-desktop.svg"
                        alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
